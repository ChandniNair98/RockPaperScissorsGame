<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
    <h1>Rock Paper Scissors Game</h1>

    <button onclick="Play('rock')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4Lqh081DWOXly3Yvgvj6u3119okg0t_cdqciX5NUCWw&s" alt=""></button>
    <button onclick="Play('paper')"><img src="https://banner2.cleanpng.com/20180705/et/kisspng-printing-and-writing-paper-printing-and-writing-pa-garbage-bin-5b3e809deddc02.1424345715308228139743.jpg" alt=""></button>
    <button onclick="Play('scissors')"><img src="https://img.freepik.com/premium-vector/cute-funny-scissors-character_464314-1811.jpg" alt=""></button>

    <br>
    <p>You chose: </p>
    <div id="playerChoice"></div>
    <br>
    <p>Computer chose: </p>
    <div id="computerChoice"></div>

    <br>

    <p>Your score: </p>
    <div id="playerScore"></div>
    <br>
    <p>Computer score: </p>
    <div id="computerScore"></div>

    <br>

    
    <p>Final Result: </p>
    <div id="Final"></div>
    
</div>
    <script>
        let counter=0
        let scoreComputer=0
        let scorePlayer=0

        function round(a,b)
        {
            console.log('player chose ',a);
            document.getElementById('playerChoice').innerHTML=a
            console.log('computer chose ',b);
            document.getElementById('computerChoice').innerHTML=b

            if(a==b)
            {
                scoreComputer+=0
                scorePlayer+=0
            }
            else{
                switch(a){
                    case "rock":
                        b=="scissors"? scorePlayer+=1:scoreComputer+=1
                        break;
                    case "paper":
                        b=="scissors"? scoreComputer+=1:scorePlayer+=1
                        break;
                    case "scissors":
                        b=="paper"?scorePlayer+=1:scoreComputer+=1
                        break;
                        
                }
            }

            console.log('player so far ',scorePlayer);
            console.log('computer so far ',scoreComputer);
            console.log('-----------------------------------');

            document.getElementById('playerScore').innerHTML=scorePlayer
            document.getElementById('computerScore').innerHTML=scoreComputer


            
        }






        function Play(player)
        {
                // console.log(player);
                document.getElementById('Final').innerHTML=''
                counter=counter+1

                let x= Math.floor( Math.random()*3)

           
            
           
                switch(x){
                    case 0:
                        choice='rock'
                    break;

                    case 1:
                        choice='paper'
                    break;

                    case 2:
                        choice='scissors'
                    break;

                        }

                round(player,choice)

                if(counter==5)
                        {
                            console.log('Player score is ',scorePlayer);
                            console.log('Computer score is ',scoreComputer);

                            if(scorePlayer==scoreComputer)
                            {
                                console.log('ITS A TIE!!');
                                document.getElementById('Final').innerHTML='ITS A TIE!!'
                            }
                            else if(scorePlayer>scoreComputer)
                            {
                                console.log('YOU WON!!');
                                document.getElementById('Final').innerHTML='YOU WON!!'
                            }
                            else
                            {
                                console.log('YOU LOST.');
                                document.getElementById('Final').innerHTML='YOU LOST.'
                            }
                            scoreComputer=0
                            scorePlayer=0
                            counter=0
                            
                            

            
                        }

        }



    </script>
</body>
</html>
